<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOUSE DREAM</title>
    <link rel="stylesheet" type="text/css" href="../css/my.css"/>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
<div>

    <div id="head">Welcome to House Dream</div>

    <div id="content">


        <div id="searchArea">search area
            <form method="get">
                请选择区域：
                <select name="areaName">
                    <option value="高新区">高新区</option>
                    <option value="曲江区">曲江区</option>
                    <option value="西咸新区">西咸新区</option>
                </select>
                <br>
                请选择价格区间：
                <select name="priceRange">
                    <option value="10000-12000">10000-12000</option>
                    <option value="12000-15000">12000-15000</option>
                    <option value="15000以上">15000以上</option>
                </select>
                <br>
                请输入楼盘名称：
                <input type="text" name="houseName" autofocus>
                <br>
                <input type="submit" value="提交">
            </form>
        </div>


        <div id="listArea">list area</div>
    </div>
    <div id="footer">版权归jerry和胖颖所有</div>
</div>

</body>
</html>
